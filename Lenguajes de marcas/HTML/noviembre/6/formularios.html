<!DOCTYPE html>
<html>
<body>

<h2>HTML Forms</h2>

<form action="/action_page.php">
  <label for="fname">First name:</label><br>
  <input type="text" id="fname" name="fname" value="John"><br>
  <label for="lname">Last name:</label><br>
  <input type="text" id="lname" name="lname" value="Doe"><br><br>
  <input type="submit" value="Submit"><!-- crea un boton en value="" nombre botÃ³n-->
</form> 
<!-- 
<form></form>: etiqueta que crea el formulario.

<label></label>:etiqueta con un nombre las cajas del formulario

<input>:crea una caja, nombre, apellidos, etc.

action="": programa php que procesa los datos enviados al pulsar el boton submit.

for: haciendo click en el label coloca el cursor en la caja asociada

type:
value:
name: procesa el valor introducido en la caja con PHP
id: estilos css
-->
<p>If you click the "Submit" button, the form-data will be sent to a page called "/action_page.php".</p>

</body>
</html>
