<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Receta Patatas Fritas</title>

    </head>
    <body>
        <style>

            h2{

                color:darkolivegreen;
            }

        </style>
        <h1>Patatas fritas</h1>

        <h2><b>Receta de patatas fritas caseras</b></h2>

        <!--enlace imagen-->
        <img src="patatas.jpg " alt="Patatas fritas" width="700" height="700">


        <h2 >Ingredientes</h2>

        <!-- lista desordenada-->
        <ul>
            <li>3 o 4 patas</li>
            <li>4 dientes de ajo</li>
            <li>aceite de oliva</li>
            <li>sal</li>
        </ul> 

        <!-- lista ordenada-->
        <h2 >Elaboración (Pasos)</h2>
        <ol>
            <li>Calentar el aceite en una sartén</li>
            <li>Añadir las patatas cortadas, la sal y los ajos</li>
            <li>Freir al gusto</li>
            <li>Servir en plato</li>
        </ol> 
    </body>
</html>
